<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Popup</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 5px;
            border: 1px solid black;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="coordinates">Click on the map to get coordinates</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lng]).addTo(map);
            document.getElementById('coordinates').innerHTML = 'Coordinates:<br>  ' + lat + '<br> ' + lng;
            document.getElementById('coordinates').style.top = '1%';
            document.getElementById('coordinates').style.left = '80%';
            // document.getElementById('coordinates').style.transform = 'translate(-50%, -50%)';
        });
    </script>
</body>
</html>
